<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTACTO BARBERIA ALURA</title> 
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="style-contacto.css">
</head>
    <body>
        <header>
            <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia alura" ></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
    </header>
    <main>
        <form>
            <label style="color:black" for="nombre">Nombre</label>
            <input type="text" id="nombre" class="input-padron" required
            placeholder="Ingrese su nombre">
            
            <label style="color:black" for="apellido">Apellido</label>
            <input type="text" id="apellido"class="input-padron" required
            placeholder="Ingrese su Apellido">
            
            <label style="color:black" for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico"class="input-padron"required placeholder="ejemplo@dominio.com">
            
            <label style="color:black" for="telefono">Telefono</label>
            <input type="number" id="telefono"class="input-padron"required 
            placeholder="(+XX) XXXXXXXXXX">
            
            <label for="mensaje"> Mensaje </label>
            <textarea cols="70" rows="10" id="mensaje"class="input-padron"required
            placeholder="Escriba aqui lo necesario, opcional"></textarea>
            
            <fieldset>
                <legend><i>多Como le gustaria que lo contactemos?</i></legend>
            
                <label for="radio-email"><input type="radio" name="1opcion" 
                    value="email" id="radio-email">Email</label>
            
            
                <label for="radio-telefono"><input type="radio" name="1opcion" 
                    value="telefono" id="radio-telefono">Telefono</label>
            
            
                <label for="radio-whatsapp"><input type="radio" name="1opcion" 
                    value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            
            </fieldset>

            <fieldset>
                <legend>多En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
            
                </select>
            </fieldset>

            

            <label class="checkbox"> <input type="checkbox" checked>多Le gustaria recibir novedades de la barberia Alura?
            </label>
            
            
            <input class="btn-enviar" type="submit" value="Enviar formulario">
            
            
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08Am - 08Pm</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08Am - 08Pm</td>
                </tbody>
                
                
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08Am - 08Pm</td>
                </tr>
            </table>
    </main>
